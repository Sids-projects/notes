<section class="js-content">
  <app-poopup-header
    [contentPercent]="contentPercent"
    [showSecondLi]="showSecondLi"
    (toggleSecondLi)="showSecondLi = $event"
  ></app-poopup-header>

  <nav>
    <div class="nav-links">
      <p
        *ngFor="let title of getData.titles"
        [ngClass]="content === title.title ? 'active-link' : ''"
        (click)="showContent(title.title, title.percent)"
      >
        {{ title.title }}
      </p>
    </div>
  </nav>

  <div class="js-container">
    <div *ngIf="content === 'If Else'" class="js-topics">
      <ul *ngIf="!showSecondLi" class="regular-ul">
        <li *ngFor="let ul of getData.data01.ul">
          {{ ul.li1 }}
        </li>
      </ul>
      <ul *ngIf="showSecondLi" class="regular-ul">
        <li *ngFor="let ul of getData.data01.ul">
          {{ ul.li2 }}
        </li>
      </ul>
      <app-js-code [showCode]="'if-else'"></app-js-code>
    </div>
    <div *ngIf="content === 'Else If'" class="js-topics">
      <ul *ngIf="!showSecondLi" class="regular-ul">
        <li *ngFor="let ul of getData.data02.ul">
          {{ ul.li1 }}
        </li>
      </ul>
      <ul *ngIf="showSecondLi" class="regular-ul">
        <li *ngFor="let ul of getData.data02.ul">
          {{ ul.li2 }}
        </li>
      </ul>
      <app-js-code [showCode]="'else-if'"></app-js-code>
    </div>
  </div>
</section>
