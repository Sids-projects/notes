<section class="js-content">
  <app-poopup-header
    [contentPercent]="contentPercent"
    [showSecondLi]="showSecondLi"
    (toggleSecondLi)="showSecondLi = $event"
  ></app-poopup-header>

  <nav>
    <div class="nav-links">
      <p
        *ngFor="let title of getData.titles"
        [ngClass]="content === title.title ? 'active-link' : ''"
        (click)="showContent(title.title, title.percent)"
      >
        {{ title.title }}
      </p>
    </div>
  </nav>

  <div class="js-container">
    <div *ngIf="content === 'And'" class="js-topics">
      <app-list-tag
        [equalityProp]="content"
        [equalityValue]="'And'"
        [loopli1]="getData.data01.ul"
        [loopli2]="getData.data01.ul"
        [showSecondLi]="!showSecondLi"
      ></app-list-tag>
      <app-js-code [showCode]="'boolean-and'"></app-js-code>
    </div>
    <div *ngIf="content === 'Or'" class="js-topics">
      <app-list-tag
        [equalityProp]="content"
        [equalityValue]="'Or'"
        [loopli1]="getData.data02.ul"
        [loopli2]="getData.data02.ul"
        [showSecondLi]="!showSecondLi"
      ></app-list-tag>
      <app-js-code [showCode]="'boolean-or'"></app-js-code>
    </div>
    <div *ngIf="content === 'Not'" class="js-topics">
      <app-list-tag
        [equalityProp]="content"
        [equalityValue]="'Not'"
        [loopli1]="getData.data03.ul"
        [loopli2]="getData.data03.ul"
        [showSecondLi]="!showSecondLi"
      ></app-list-tag>
      <app-js-code [showCode]="'boolean-not'"></app-js-code>
    </div>
  </div>
</section>
