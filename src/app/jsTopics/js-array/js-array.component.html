<section class="js-content">
  <section class="progress-sec">
    <div
      class="progress"
      role="progressbar"
      aria-label="Basic example"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div class="progress-bar" [style]="'width:' + contentPercent">
        <div class="progrss-shade"></div>
      </div>
    </div>
    <div class="progress-icons">
      <i class="fa-solid fa-caret-left"></i>
      <i class="fa-solid fa-caret-right"></i>
      <i class="fa-solid fa-language" (click)="translateFn()"></i>
      <i
        class="fa-solid fa-xmark"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></i>
    </div>
  </section>

  <nav>
    <div class="nav-links">
      <p
        *ngFor="let title of getData.titles"
        [ngClass]="content === title.title ? 'active-link' : ''"
        (click)="showContent(title.title, title.percent)"
      >
        {{ title.title }}
      </p>
    </div>
    <div class="d-flex align-items-center gap-1">
      <mat-slide-toggle [(ngModel)]="showSecondLi"></mat-slide-toggle>
    </div>
  </nav>

  <div class="js-container">
    <div *ngIf="content === 'And'" class="js-topics">
      <ul *ngIf="!showSecondLi" class="regular-ul">
        <li *ngFor="let ul of getData.data01.ul">
          {{ ul.li1 }}
        </li>
      </ul>
      <ul *ngIf="showSecondLi" class="regular-ul">
        <li *ngFor="let ul of getData.data01.ul">
          {{ ul.li2 }}
        </li>
      </ul>
      <app-js-code [showCode]="'boolean-and'"></app-js-code>
    </div>
    <div *ngIf="content === 'Or'" class="js-topics">
      <ul *ngIf="!showSecondLi" class="regular-ul">
        <li *ngFor="let ul of getData.data02.ul">
          {{ ul.li1 }}
        </li>
      </ul>
      <ul *ngIf="showSecondLi" class="regular-ul">
        <li *ngFor="let ul of getData.data02.ul">
          {{ ul.li2 }}
        </li>
      </ul>
      <app-js-code [showCode]="'boolean-or'"></app-js-code>
    </div>
    <div *ngIf="content === 'Not'" class="js-topics">
      <ul *ngIf="!showSecondLi" class="regular-ul">
        <li *ngFor="let ul of getData.data03.ul">
          {{ ul.li1 }}
        </li>
      </ul>
      <ul *ngIf="showSecondLi" class="regular-ul">
        <li *ngFor="let ul of getData.data03.ul">
          {{ ul.li2 }}
        </li>
      </ul>
      <app-js-code [showCode]="'boolean-not'"></app-js-code>
    </div>
  </div>
</section>
<p>js-array works!</p>
