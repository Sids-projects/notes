<section class="js-content">
  <app-poopup-header
    [contentPercent]="contentPercent"
    [showSecondLi]="showSecondLi"
    (toggleSecondLi)="showSecondLi = $event"
  ></app-poopup-header>

  <nav>
    <div class="nav-links">
      <p
        *ngFor="let title of getData.titles"
        [ngClass]="content === title.title ? 'active-link' : ''"
        (click)="showContent(title.title, title.percent)"
      >
        {{ title.title }}
      </p>
    </div>
  </nav>

  <div class="js-container">
    <div *ngIf="content === 'Array'" class="js-topics">
      <app-list-tag
        [equalityProp]="content"
        [equalityValue]="'Array'"
        [loopli1]="getData.data01.ul"
        [loopli2]="getData.data01.ul"
        [showSecondLi]="!showSecondLi"
      ></app-list-tag>
    </div>

    <div *ngIf="content === 'Property'" class="js-topics">
      <h3>{{ getData.data02.h3 }}</h3>
      <app-list-tag
        [equalityProp]="content"
        [equalityValue]="'Property'"
        [loopli1]="getData.data01.ul"
        [loopli2]="getData.data01.ul"
        [showSecondLi]="!showSecondLi"
      ></app-list-tag>
      <app-js-code [showCode]="'array-01'"></app-js-code>
    </div>

    <div *ngIf="content === 'Usage'" class="js-topics">
      <app-js-code [showCode]="'array-02'"></app-js-code>
    </div>

    <div *ngIf="content === 'Operators'" class="js-topics">
      <app-list-tag
        [equalityProp]="content"
        [equalityValue]="'Operators'"
        [loopli1]="getData.data04.ul"
        [loopli2]="getData.data04.ul"
        [showSecondLi]="!showSecondLi"
      ></app-list-tag>
      <app-js-code [showCode]="'array-03'"></app-js-code>
    </div>

    <div *ngIf="content === 'Tips'" class="js-topics">
      <app-js-code [showCode]="'array-04'"></app-js-code>
    </div>
  </div>
</section>
