<section class="js-content">
  <app-poopup-header
    [contentPercent]="contentPercent"
    [showSecondLi]="showSecondLi"
    (toggleSecondLi)="showSecondLi = $event"
  ></app-poopup-header>

  <nav>
    <div class="nav-links">
      <p
        *ngFor="let title of getData.titles"
        [ngClass]="content === title.title ? 'active-link' : ''"
        (click)="showContent(title.title, title.percent)"
      >
        {{ title.title }}
      </p>
    </div>
  </nav>

  <div class="js-container">
    <div *ngIf="content === 'Typeof'" class="js-topics">
      <app-list-tag
        [equalityProp]="content"
        [equalityValue]="'Typeof'"
        [loopli1]="getData.data01.ul"
        [loopli2]="getData.data01.ul"
        [showSecondLi]="!showSecondLi"
      ></app-list-tag>
      <app-js-code [showCode]="'operators-typeof'"></app-js-code>
    </div>

    <div *ngIf="content === 'Assignment'" class="js-topics">
      <app-js-code [showCode]="'operators-assignment'"></app-js-code>
    </div>

    <div *ngIf="content === 'Comparison'" class="js-topics">
      <app-js-code [showCode]="'operators-comparison'"></app-js-code>
    </div>
  </div>
</section>
